<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sách - Thư viện H44</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4285F4;
            --secondary-color: #34A853;
            --accent-color: #EA4335;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 0;
            box-shadow: var(--box-shadow);
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 1.5rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            transition: background-color 0.3s;
        }
        
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .search-container {
            display: flex;
            margin-bottom: 1.5rem;
            gap: 10px;
        }
        
        .search-container input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }
        
        .search-container button {
            padding: 0 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .search-container button:hover {
            background-color: #3367d6;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .btn {
            padding: 6px 12px;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            margin-right: 5px;
        }
        
        .btn-edit {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-save {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn-cancel {
            background-color: var(--accent-color);
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        input[type="text"], 
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
        }
        
        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: var(--border-radius);
            text-align: center;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        footer {
            background-color: var(--dark-color);
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Thư Viện H44</div>
            <ul class="nav-links">
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="add_book.html">Thêm sách</a></li>
                <li><a href="manage_books.html">Quản lý sách</a></li>
                <li><a href="scan_book.html">Quét mã sách</a></li>
                <li><a href="manage_borrow.html">Quản lý mượn</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <div class="card">
            <h1><i class="fas fa-book"></i> Quản lý sách trong thư viện</h1>
            
            <div id="message" class="message" style="display: none;"></div>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Tìm kiếm sách...">
                <button onclick="searchBooks()"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="table-responsive">
                <table id="booksTable">
                    <thead>
                        <tr>
                            <th>Mã sách</th>
                            <th>Tên sách</th>
                            <th>Tổng số lượng</th>
                            <th>Đã mượn</th>
                            <th>Còn lại</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="booksList">
                        <!-- Dữ liệu sách sẽ được thêm vào đây -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 Hệ thống quản lý thư viện H44. All rights reserved.</p>
    </footer>
    
    <script>
        // Khởi tạo Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBMNO5rEmCNS2en1eQ1_iv1Sks9w-0bkNA",
            authDomain: "h44-tl-235c9.firebaseapp.com",
            projectId: "h44-tl-235c9",
            storageBucket: "h44-tl-235c9.firebasestorage.app",
            messagingSenderId: "20760907411",
            appId: "1:20760907411:web:20b3a1cc1fbfbf57c78766",
            measurementId: "G-8JSWED9TPW"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Lấy danh sách sách
        function fetchBooks(searchTerm = '') {
            let query = db.collection('books');
            
            if (searchTerm && typeof searchTerm === 'string' && searchTerm.trim() !== '') {
                const term = searchTerm.trim();
                query = query.where('bookName', '>=', term)
                            .where('bookName', '<=', term + '\uf8ff');
            }
            
            query.onSnapshot((snapshot) => {
                const booksList = document.getElementById('booksList');
                booksList.innerHTML = '';
                
                if (snapshot.empty) {
                    booksList.innerHTML = `
                        <tr>
                            <td colspan="6" style="text-align: center;">Không tìm thấy sách nào</td>
                        </tr>
                    `;
                    return;
                }
                
                snapshot.forEach((doc) => {
                    const book = doc.data();
                    const row = document.createElement('tr');
                    row.dataset.id = doc.id;
                    
                    row.innerHTML = `
                        <td>${book.bookId}</td>
                        <td>${book.bookName}</td>
                        <td>${book.totalQuantity}</td>
                        <td>${book.borrowedQuantity}</td>
                        <td>${book.availableQuantity}</td>
                        <td>
                            <button class="btn btn-edit" onclick="editBook('${doc.id}')">
                                <i class="fas fa-edit"></i> Sửa
                            </button>
                        </td>
                    `;
                    
                    booksList.appendChild(row);
                });
            }, (error) => {
                console.error('Lỗi khi lấy dữ liệu sách:', error);
                showMessage('Có lỗi xảy ra khi tải danh sách sách', 'error');
            });
        }
        
        // Tìm kiếm sách
        function searchBooks() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput ? searchInput.value : '';
            
            if (searchTerm && searchTerm.trim() !== '') {
                fetchBooks(searchTerm.trim());
            } else {
                fetchBooks();
            }
        }
        
        // Chỉnh sửa sách
        function editBook(bookId) {
            const row = document.querySelector(`tr[data-id="${bookId}"]`);
            const cells = row.cells;
            
            // Lưu giá trị hiện tại để có thể hủy
            const originalValues = {
                bookName: cells[1].textContent,
                totalQuantity: cells[2].textContent
            };
            
            // Tạo input fields để chỉnh sửa
            cells[1].innerHTML = `<input type="text" value="${originalValues.bookName}" id="editName">`;
            cells[2].innerHTML = `<input type="number" value="${originalValues.totalQuantity}" id="editTotal" min="1">`;
            
            // Thay đổi nút hành động
            cells[5].innerHTML = `
                <button class="btn btn-save" onclick="saveBook('${bookId}')">
                    <i class="fas fa-save"></i> Lưu
                </button>
                <button class="btn btn-cancel" onclick="cancelEdit('${bookId}', '${originalValues.bookName}', '${originalValues.totalQuantity}')">
                    <i class="fas fa-times"></i> Hủy
                </button>
            `;
        }
        
        // Hủy chỉnh sửa
        function cancelEdit(bookId, originalName, originalTotal) {
            const row = document.querySelector(`tr[data-id="${bookId}"]`);
            const cells = row.cells;
            
            cells[1].textContent = originalName;
            cells[2].textContent = originalTotal;
            
            cells[5].innerHTML = `
                <button class="btn btn-edit" onclick="editBook('${bookId}')">
                    <i class="fas fa-edit"></i> Sửa
                </button>
            `;
        }
        
        // Lưu thay đổi
        async function saveBook(bookId) {
            const newName = document.getElementById('editName').value.trim();
            const newTotal = parseInt(document.getElementById('editTotal').value);
            
            if (!newName || isNaN(newTotal)) {
                showMessage('Vui lòng điền đầy đủ thông tin', 'error');
                return;
            }
            
            if (newTotal <= 0) {
                showMessage('Số lượng phải lớn hơn 0', 'error');
                return;
            }
            
            try {
                // Lấy thông tin sách hiện tại để tính toán lại số lượng
                const bookDoc = await db.collection('books').doc(bookId).get();
                const bookData = bookDoc.data();
                
                // Tính toán số lượng mới
                const borrowed = bookData.borrowedQuantity || 0;
                const newAvailable = newTotal - borrowed;
                
                if (newAvailable < 0) {
                    showMessage('Số lượng tổng không thể nhỏ hơn số đã mượn', 'error');
                    return;
                }
                
                // Cập nhật Firestore
                await db.collection('books').doc(bookId).update({
                    bookName: newName,
                    totalQuantity: newTotal,
                    availableQuantity: newAvailable
                });
                
                showMessage('Đã cập nhật thông tin sách thành công', 'success');
                
            } catch (error) {
                console.error('Lỗi khi cập nhật sách:', error);
                showMessage('Có lỗi xảy ra khi cập nhật sách. Vui lòng thử lại.', 'error');
            }
        }
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            // Ẩn thông báo sau 5 giây
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
        
        // Tải danh sách sách khi trang được tải
        window.onload = fetchBooks;
    </script>
</body>
</html>
